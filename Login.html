<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    
    <div class="container" id="container">
          <div class="form-container sign-in-container">
            <form action="#" onsubmit="return checkForm(this);">
                <h3>Sign In</h3>
                <span>Email</span>
                <input type="email" name="email2" placeholder="Email">
                <span>Password</span>
                <input type="password" id="password" name="password2" placeholder="Password">
                <a href="#" class="forgot">Forgot Password?</a>
                <br>
                <button><a href="./SMusic.html">Sign In</a></button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h3 class="h">Doesn't have an account yet?</h3>
                    <p>Please Sign Up and Join Us! </p>
                    <button class="ghost"><a href="./Register.html">Sign Up</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
